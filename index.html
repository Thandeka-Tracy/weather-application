<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <head>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </head>
      <main>
        <div class="current-weather-app-data">
          <div class="current-weather-details">
            <h1 id="city"></h1>
            <div class="current-weather-condition">
              <span id="current-date"></span>,<span id="condition"></span>
            </div>
            <div class="current-weather-condition">
              Humidity: <span class="humidity" id="humidity"></span>, Wind:
              <span class="windSpeed" id="windSpeed"></span>
            </div>
          </div>
          <div class="weather-app-temperature">
            <div class="current-weather-icon" id="current-weather-icon"></div>
            <div
              class="current-weather-temperature"
              id="current-temperature"
            ></div>
            <div class="current-weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <small>
          This project was coded by
          <a href="https://github.com/Thandeka-Tracy" target="_blank"
            >Thandeka Makamba</a
          >, is
          <a
            href="https://github.com/Thandeka-Tracy/weather-application"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://weather-app245.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
