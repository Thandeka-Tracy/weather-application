<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <head>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </head>
      <main>
        <h1>Paris</h1>
        <div>Thursday 10:56, broken clouds</div>
        <div>Humidity: 75%, Wind: 4.63km/h</div>
        <div>⛅15°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Thandeka-Tracy" target="_blank"
          >Thandeka Makamba</a
        >, is
        <a
          href="https://github.com/Thandeka-Tracy/weather-application"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-app245.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
